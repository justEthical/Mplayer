<!DOCTYPE html>
<html>
    <body>
        <form action="squareRoot" >
            <label for="Number">Please Enter a number</label><br>
            <input type="text" id="Number"><br>
            <button type="button" onclick="squareRoot()">Check</button>
        </form>
    <script>
        function squareRoot(){
            var num = document.getElementById("Number").value;
            //var sr = Math.sqrt(num);
            //alert(sr);
            if(num==""){
                
                alert("Enter some data");
            }else if(num!=isNaN){
                if(num<0){
                    alert("Positive numbers only");
                }else if(num>0){
                    var sr = Math.sqrt(num);
                alert(sr);
                }
                else{
                    alert("only numeric data allowed");
                }
            }
        }
    </script>
    </body>
</html>
